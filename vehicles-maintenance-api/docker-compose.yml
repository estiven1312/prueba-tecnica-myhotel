services:
  mysql:
    image: mysql:8.0
    container_name: vehicles-maintenance-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vehicles-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - JAR_FILE=build/libs/vehicles-maintenance-api.jar
    container_name: vehicles-maintenance-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/testdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: testuser
      SPRING_DATASOURCE_PASSWORD: testpassword
      SPRING_FLYWAY_ENABLED: "true"
    ports:
      - "8080:8080"
    networks:
      - vehicles-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  vehicles-network:
    driver: bridge
